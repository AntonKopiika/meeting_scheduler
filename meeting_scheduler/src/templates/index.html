<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Meeting scheduler</h1>
    {% if current_user.is_authenticated %}
        <h2>Welcome {{ current_user.username }}!</h2>
        <h2><a href={{url_for("meetings_list", user_id=current_user.id)}}>My meetings</a></h2>
        <h2><a href={{url_for("create_event")}}>Create event</a></h2>
        <h2><a href={{url_for("logout")}}>Logout</a></h2>
    {% else %}
    <h2>Welcome to my app! <a href={{url_for("login")}}>Sign in</a> to create your own events!</h2>
    {% endif %}
    <h2><a href={{url_for("user_list")}}>User List</a></h2>
</body>
</html>
